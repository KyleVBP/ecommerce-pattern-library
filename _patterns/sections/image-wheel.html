<section class="max-length">
  <div class="carousel">
    <input class="carousel-input" type="radio" name="images" id="image-1-control" checked>
    <input class="carousel-input" type="radio" name="images" id="image-2-control">
    <input class="carousel-input" type="radio" name="images" id="image-3-control">
    <input class="carousel-input" type="radio" name="images" id="image-4-control">

    <div class="carousel-inner relative">
      <div class="carousel-items">
        <div class="carousel-item embed embed-golden" id="placeholder-1">
          <img class="embed-item" src="{{include.caro-image-1}}" alt="">
        </div>

        <div class="carousel-item embed embed-golden" id="placeholder-2">
          <img class="embed-item" src="{{include.caro-image-2}}" alt="">
        </div>

        <div class="carousel-item embed embed-golden" id="placeholder-3">
          <img class="embed-item" src="{{include.caro-image-3}}" alt="">
        </div>

        <div class="carousel-item embed embed-golden" id="placeholder-4">
          <img class="embed-item" src="{{include.caro-image-4}}" alt="">
        </div>
      </div>

      <ul class="carousel-controls list-group-inline pin-cb w-1 text-center push-0 island-1-2">
        <li>
          <label class="carousel-btn icon i-18 ir" for="placeholder-1-control">Image-1</label>
        </li>
        <li>
          <label class="carousel-btn icon i-18 ir" for="placeholder-2-control">Image-2</label>
        </li>
        <li>
          <label class="carousel-btn icon i-18 ir" for="placeholder-3-control">Image-3</label>
        </li>
        <li>
          <label class="carousel-btn icon i-18 ir" for="placeholder-4-control">Image-4</label>
        </li>
      </ul>
    </div>
  </div>
</section>
