<div class="push-1-2">
  <label class="label-text" for="dropdown">{{include.drop-label}}</label>
  <select type="dropdown" id="dropdown" required aria-describedby="drop-error">

    <option>Canada</option>
    <option>USA</option>
  </select>

  <p class="error-message milli island-1-4 push-0" id="drop-error">
    <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
    <span class="icon-label">Please select an option</span>
  </p>
</div>
