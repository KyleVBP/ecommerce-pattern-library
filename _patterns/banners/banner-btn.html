<div class="banner">
  <div class="embed embed-golden">
    <img class="img-flex embed-item" src="/images/placeholder/placeholder-16by9.svg">
  </div>
  <div class="banner-txt">
    <h2 class="h-txt txt-shadow">{{include.heading-title}}</h2>
    <p class="txt-shadow">{{include.heading-txt}}</p>
    {% if include.button-url %}
      {% pattern buttons/basic button-url=include.button-url button-txt=include.button-text %}
    {% endif %}
  </div>
</div>
